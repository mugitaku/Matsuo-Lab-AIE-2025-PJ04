<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講義質疑応答まとめシステム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">講義質疑応答まとめシステム</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">質問データの読み込み</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="loadSampleBtn" class="btn btn-primary">サンプルデータを読み込む</button>
                            <input type="file" id="fileInput" class="form-control mt-2" accept=".xlsx,.csv,.json" style="display: none;">
                            <button id="uploadBtn" class="btn btn-secondary">ファイルをアップロード</button>
                        </div>
                        <div id="loadStatus" class="alert alert-info" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="mainContent" style="display: none;">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">統計情報</h5>
                    </div>
                    <div class="card-body">
                        <p>総質問数: <span id="totalQuestions" class="fw-bold">0</span></p>
                        <p>クラスタ数: <span id="clusterCount" class="fw-bold">0</span></p>
                        <p>処理時間: <span id="processingTime" class="fw-bold">-</span></p>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">クラスタ一覧</h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                        <div id="clusterList"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">クラスタ詳細</h5>
                    </div>
                    <div class="card-body">
                        <div id="clusterDetail">
                            <p class="text-muted">左側のクラスタを選択してください</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-3" id="summaryCard" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0">要約と回答案</h5>
                    </div>
                    <div class="card-body">
                        <div id="summaryContent">
                            <div class="mb-3">
                                <h6>質問の要約:</h6>
                                <p id="questionSummary" class="border p-3 bg-light"></p>
                            </div>
                            <div class="mb-3">
                                <h6>重要ポイント:</h6>
                                <ul id="keyPoints"></ul>
                            </div>
                            <div class="mb-3">
                                <h6>回答案:</h6>
                                <div id="suggestedAnswer" class="border p-3 bg-light"></div>
                            </div>
                            <div class="mt-3">
                                <button id="regenerateBtn" class="btn btn-secondary">回答を再生成</button>
                                <button id="copyAnswerBtn" class="btn btn-success">回答をコピー</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
